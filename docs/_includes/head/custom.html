<link rel="stylesheet" href="{{ "/css/coderay.css" | prepend: site.baseurl }}">
<style>
    li p {
        margin: 0 !important;
    }
</style>

<!-- for code blocks -->
<style>
    div.openblock.primary div.content, div.openblock.secondary div.content {
        border: 1px solid #7a2518;
        padding: 5px;
    }
    div.openblock.primary div.content div.content, div.openblock.secondary div.content div.content {
        border: 0px solid #7a2518;
        padding: 0;
    }

    .hidden {
        display: none;
    }

    .switch {
        border-width: 1px 1px 0 1px;
        border-style: solid;
        border-color: #7a2518;
        display: inline-block;
    }

    .switch--item {
        padding: 2px 10px;
        background-color: #ffffff;
        color: #7a2518;
        display: inline-block;
        cursor: pointer;
    }

    .switch--item:not(:first-child) {
        border-width: 0 0 0 1px;
        border-style: solid;
        border-color: #7a2518;
    }

    .switch--item.selected {
        background-color: #7a2519;
        color: #ffffff;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script type="text/javascript">
    function addBlockSwitches() {
        $('.primary').each(function() {
            primary = $(this);
            createSwitchItem(primary, createBlockSwitch(primary)).item.addClass("selected");
            primary.children('.title').remove();
        });
        $('.secondary').each(function(idx, node) {
            secondary = $(node);
            primary = findPrimary(secondary);
            switchItem = createSwitchItem(secondary, primary.children('.switch'));
            switchItem.content.addClass('hidden');
            findPrimary(secondary).append(switchItem.content);
            secondary.remove();
        });
    }

    function createBlockSwitch(primary) {
        blockSwitch = $('<div class="switch"></div>');
        primary.prepend(blockSwitch);
        return blockSwitch;
    }

    function findPrimary(secondary) {
        candidate = secondary.prev();
        while (!candidate.is('.primary')) {
            candidate = candidate.prev();
        }
        return candidate;
    }

    function createSwitchItem(block, blockSwitch) {
        blockName = block.children('.title').text();
        content = block.children('.content').first().append(block.next('.colist'));
        item = $('<div class="switch--item">' + blockName + '</div>');
        item.on('click', '', content, function(e) {
            $(this).addClass('selected');
            $(this).siblings().removeClass('selected');
            e.data.siblings('.content').addClass('hidden');
            e.data.removeClass('hidden');
        });
        blockSwitch.append(item);
        return {'item': item, 'content': content};
    }

    $(addBlockSwitches);
</script>

<!-- end custom head snippets -->
