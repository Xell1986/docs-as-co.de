buildscript {
    dependencies {
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.5.4.1'
    }

}
plugins {
    id 'org.jbake.site' version '5.0.0'
    id("java-library")
}

apply plugin: 'groovy'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url = uri("https://repo.gradle.org/gradle/libs")
        // `url "https://repo.gradle.org/gradle/libs"` will do for Groovy scripts
    }
}

dependencies {
    testImplementation("org.gradle:sample-check:0.7.0")
}

jbake {
    srcDirName = 'src/docs'
    destDirName = 'docs'
    configuration['asciidoctor.option.requires'] = "asciidoctor-diagram"
}